<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ClASS</title>
    <style>
        /* internal styling */
        h1{
            color: brown;
            text-align: center;

        }
    div{
        text-decoration: line-through;
    }

    ul{
        text-decoration: underline;
        
    }
    </style>
</head>
<body>
    <!-- inline styling -->
    <h1 style="color: rgb(52, 90, 215);;">WELCOME TO CSS CLASS </h1>

    <h1>Internal Styling To Apply</h1>

    <P style="background-color: black; color: white;">CSS: Cascading Style Sheet</P>
    <p>Threre are three ways to use css</p>
    <ul style=" font-size: medium; color: red;">
        <li>Inline Styling</li>
        <li style="color: blue; text-transform: uppercase;">Internal Styling</li>
        <li>External Styling</li>
    </ul>

    <div>
        This is a long Paragraph
    </div>
</body>
</html>
